<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section>
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <div class="bill-amt-div">
            <div>Bill amount:</div>
            <input type="number" id="bill-amount">
            <button id="next-btn">Next</button>
        </div>

        <div class="cash-given-div">
            <div>Cash Given:</div>
            <input type="number" id="cash-given">
            <button id="check-btn">Check</button>
        </div>

        <div class="error-msg"> </div>

        <div class="change-return-div">
            <div class="return-label">Return Change:</div>
            <table>
                <tr>
                    <th>No. Of Notes</th>
                    <td class="no-of-notes"> </td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
    
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
    
                </tr>
            </table>
        </div>

        
        
    </section>

    <script src="app.js" ; type="text/javascript"></script>
</body>

</html>
